<!DOCTYPE html>
<html>
<head>
    <title>Roblox Verification Callback</title>
</head>
<body>
    <h1>Verification Successful</h1>
    <p>Please copy the following code and paste it in Discord:</p>
    <pre id="verificationCode"></pre>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const verificationCode = `${code}|${state}`;
        document.getElementById('verificationCode').textContent = verificationCode;
    </script>
</body>
</html>
